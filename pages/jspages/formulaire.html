<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="utf-8" />
    <title>Laboration 4.2 - Formulär</title>
    <link rel="stylesheet" type="text/css" href="../../css/lab4.css" />
</head>

<body>
    <div id="contactForm">
        <h1>Fyll i din betalningsplan</h1>
        <form action=# onsubmit="return displayVerify(this)"method="post" id="contact_form">
            <fieldset>
                <div>
                    <label for="firstName">Förnamn: </label>
                    <input type="text" name="firstName" id="firstName" required/>
                </div>
                <div>
                    <label for="lastName">Efternamn: </label>
                    <input type="text"  name="lastName" id="lastName" required />
                </div>
                <div>
                    <label for="postNumber">Postnummer: </label>
                    <input type="text" pattern="\b(SE(\s)([0-9]{3}(-|\s)[0-9]{2})|SE([0-9]{3}(-|\s)[0-9]{2})|([0-9]{3}(-|\s)[0-9]{2})|[0-9]{5})\b" name="postNumber" id="postNumber" required />
                </div>
                <div>
                    <label for="email">E-post: </label>
                    <input type="email" pattern="\b[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]+\b" name="email" id="email" required />
                </div>
                <div>
                    <label for="pricemodel">Prismodell:</label>
                    <select name="pricemodel" form="contact_form" id="pricemodel">
                        <option value="1">Låg</option>
                        <option value="2">Medium</option>
                        <option value="3">Hög</option>
                    </select>
                </div>
            </fieldset>
            <input type="submit" formaction=#contactForm value="Genomför Köp" name="submit_button" id="button" />
        </form>
    </div>
    <script type="text/javascript" src="../../js/formscript.js"></script>
</body>

</html>
